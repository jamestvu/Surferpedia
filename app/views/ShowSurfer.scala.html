@(surfer: Surfer, surfers: List[Surfer])

@Main(surfers) {
   <div class="container">

      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <div class="surferBioPic" style="background:url(@surfer.getBioURL());background-size:cover;background-position:center;"></div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="well">
            <h1>@surfer.getName()</h1>
            <b>Home: </b>@surfer.getHome()<br><br>
            <b>Awards: </b>@surfer.getAwards()<br><br>
            <b>Foot style: </b>@surfer.getFootStyle()<br><br>
            <b>Biography: </b>@surfer.getBio()<br><br>
            <div id="bar">
              <li><a href="@routes.Application.manageSurfer(surfer.getSlug())">Edit</a></li>
            </div>
            <div id="bar2">
              <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h3 class="modal-title">Really Delete Surfer?</h3>
                    </div>
                    <div class="modal-body">
                      This cannot be undone.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                      <a href="@routes.Application.deleteSurfer(surfer.getSlug())" class="btn btn-primary">Delete</a>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
              
              <li><a data-toggle="modal" href="#myModal">Delete</a></li>
              
            </div>
          </div>
         </div>
      </div>
   </div>
}
